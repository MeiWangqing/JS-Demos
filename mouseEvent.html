<html>
<head>
<script type="text/javascript">
function mouseOver()
{
document.getElementById("p1").innerHTML = "点击头像跳转至浙江工商大学";
var element = document.getElementById("image");
    console.log(element.width);
    console.log(element.height);
    element.width = parseFloat(element.width) * 1.5;
    //element.height = parseFloat(element.height) * 1.5;
}
function mouseOut()
{
document.getElementById("p1").innerHTML = "";
    var element = document.getElementById("image");
    element.width = parseFloat(element.width) / 1.5;
    //element.height = parseFloat(element.height) / 1.5;
}
</script>
</head>

<body style="text-align:center">
<br>
<p style="font-weight:bold">请将鼠标移到头像上</p>
<br>
<img id="image" style="cursor:pointer" src="imgs/eg_mouse.png" onclick="window.location.href='http://www.zjgsu.edu.cn/'" onmouseover="mouseOver()" onmouseout="mouseOut()" />
<p style="cursor:pointer" id="p1"></p>
</body>
</html>
